<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼンタイマー（テストモード付き）</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Lucide icons のスタイル */
        .lucide {
            width: 1em;
            height: 1em;
            display: inline-block;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Lucide アイコンコンポーネントの定義
        const Play = ({ size = 24, ...props }) => (
            <svg className="lucide" width={size} height={size} viewBox="0 0 24 24" {...props}>
                <polygon points="5,3 19,12 5,21" />
            </svg>
        );

        const Pause = ({ size = 24, ...props }) => (
            <svg className="lucide" width={size} height={size} viewBox="0 0 24 24" {...props}>
                <rect width="4" height="16" x="6" y="4" />
                <rect width="4" height="16" x="14" y="4" />
            </svg>
        );

        const RotateCcw = ({ size = 24, ...props }) => (
            <svg className="lucide" width={size} height={size} viewBox="0 0 24 24" {...props}>
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
            </svg>
        );

        const Bell = ({ size = 24, ...props }) => (
            <svg className="lucide" width={size} height={size} viewBox="0 0 24 24" {...props}>
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                <path d="m13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
        );

        const Plus = ({ size = 24, ...props }) => (
            <svg className="lucide" width={size} height={size} viewBox="0 0 24 24" {...props}>
                <path d="M5 12h14" />
                <path d="M12 5v14" />
            </svg>
        );

        const Settings = ({ size = 24, ...props }) => (
            <svg className="lucide" width={size} height={size} viewBox="0 0 24 24" {...props}>
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        );

        // ここにプレゼンタイマーのReactコンポーネントのコードを貼り付け
        // [先ほど作成したPresentationTimerコンポーネントの全コードをここに配置]

        ReactDOM.render(<PresentationTimer />, document.getElementById('root'));
    </script>
</body>
</html>
